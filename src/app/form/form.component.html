<div class="modal-header">
  <h4 class="modal-title pull-left">
    {{ isEdit ? "Редактирование" : "Создание" }} товара
  </h4>
  <button
    type="button"
    class="btn-close close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form" novalidate>
    <div>
      <label for="name" class="form-label">Наименование</label>
      <input
        type="text"
        id="name"
        name="name"
        formControlName="name"
        class="form-control"
      />
      <p
        *ngIf="form.controls['name'].invalid && form.controls['name'].touched"
        class="alert p-0 m-0"
      >
        Это поле обязательно для заполнения
      </p>
    </div>
    <div>
      <label for="name" class="form-label">Прайс</label>
      <input
        type="number"
        id="price"
        name="price"
        formControlName="price"
        class="form-control"
      />
      <p
        *ngIf="form.controls['price'].invalid && form.controls['price'].touched"
        class="alert p-0 m-0"
      >
        Это поле обязательно для заполнения
      </p>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" (click)="submit()" [disabled]="form.invalid">
    {{ isEdit ? "Сохранить" : "Создать" }}
  </button>
  <button type="button" class="btn btn-danger" (click)="bsModalRef.hide()">
    Закрыть
  </button>
</div>
